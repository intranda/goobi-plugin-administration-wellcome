<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:util="http://goobi.io/util">
    <composite:interface>
    </composite:interface>
    <composite:implementation>
        <h:form
            id="processDeletion"
            prependId="false"
            styleClass="form-horizontal form-bordered">
            <intranda:box
                icon="plug"
                title="#{msgs[AdministrationForm.administrationPlugin.title]}"
                boxForm="true"
                boxPadding="false"
                boxType="neutral">
                <intranda:formInputText
                    name="identifier"
                    label="#{msgs.bnumber}"
                    field="#{AdministrationForm.administrationPlugin.bnumber}"
                    help="#{msgs.helpDeleteBnumber}"
                    fieldStyle="form-control"
                    required="false" />
                <div class="box__actions">
                    <h:commandLink
                        styleClass="btn btn-blank"
                        action="#{AdministrationForm.administrationPlugin.deleteFromGoobiAndPlayer}"
                        onclick="if (!confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}')) return false">
                        <util:icon icon="trash" />
                        <span>
                            <h:outputText value="#{msgs.deleteFromGoobiAndStorageService}" />
                        </span>
                    </h:commandLink>
                    <h:commandLink
                        styleClass="btn btn-blank"
                        action="#{AdministrationForm.administrationPlugin.deleteFromPlayer}"
                        onclick="if (!confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}')) return false">
                        <util:icon icon="trash" />
                        <span>
                            <h:outputText value="#{msgs.deleteFromStorageService}" />
                        </span>
                    </h:commandLink>
                    <h:commandLink
                        styleClass="btn btn-neutral-600"
                        action="#{AdministrationForm.administrationPlugin.deleteFromGoobi}"
                        onclick="if (!confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}')) return false">
                        <util:icon icon="trash" />
                        <span>
                            <h:outputText value="#{msgs.deleteFromGoobi}" />
                        </span>
                    </h:commandLink>
                </div>
            </intranda:box>
        </h:form>
    </composite:implementation>
</ui:composition>
